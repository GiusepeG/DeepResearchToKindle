<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{TITLE}}</title>
  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.8;
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      color: #1a1a1a;
    }
    h1 {
      font-size: 1.8em;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 8px;
      margin-top: 1.5em;
    }
    h2 {
      font-size: 1.4em;
      color: #34495e;
      margin-top: 1.4em;
    }
    h3 {
      font-size: 1.2em;
      color: #465a6e;
      margin-top: 1.2em;
    }
    p {
      margin: 0.8em 0;
      text-align: justify;
    }
    ul, ol {
      margin: 0.6em 0;
      padding-left: 1.8em;
    }
    li {
      margin: 0.3em 0;
    }
    blockquote {
      border-left: 4px solid #3498db;
      margin: 1em 0;
      padding: 0.5em 1em;
      background: #f8f9fa;
      color: #555;
      font-style: italic;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f4f4f4;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 0.9em;
      overflow-x: auto;
    }
    code {
      background: #f0f0f0;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 0.9em;
    }
    pre code {
      background: none;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background: #f0f4f8;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    a {
      color: #2980b9;
      text-decoration: underline;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2em 0;
    }
    sup {
      font-size: 0.75em;
    }
    .drk-header {
      text-align: center;
      margin-bottom: 2em;
      padding-bottom: 1em;
      border-bottom: 3px solid #2c3e50;
    }
    .drk-header h1 {
      border: none;
      color: #2c3e50;
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    .drk-header .subtitle {
      color: #7f8c8d;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="drk-header">
    <h1>{{TITLE}}</h1>
    <p class="subtitle">Generated by Gemini Deep Research Â· {{DATE}}</p>
  </div>
  {{CONTENT}}
</body>
</html>
